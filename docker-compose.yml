version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: dezhou-mysql
    environment:
      MYSQL_ROOT_PASSWORD: aida87014999
      MYSQL_DATABASE: dezhou
      MYSQL_USER: dezhou_user
      MYSQL_PASSWORD: dezhou_pass
    ports:
      - "33306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - dezhou-network

  # Dezhou Poker Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dezhou-app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/dezhou?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: aida87014999
    networks:
      - dezhou-network

# Networks
networks:
  dezhou-network:
    driver: bridge

# Volumes
volumes:
  mysql_data:
    driver: local