version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: texasholder-mysql
    environment:
      MYSQL_ROOT_PASSWORD: aida87014999
      MYSQL_DATABASE: texasholder
      MYSQL_USER: texasholder_user
      MYSQL_PASSWORD: texasholder_pass
    ports:
      - "33306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - texasholder-network

  # Texas Holder Poker Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: texasholder-backend
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/texasholder?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: aida87014999
      SPRING_PROFILES_ACTIVE: production
    networks:
      - texasholder-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Texas Holder Poker Frontend Service
  frontend:
    build:
      context: ./vue-client
      dockerfile: Dockerfile
    container_name: texasholder-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    networks:
      - texasholder-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3

# Networks
networks:
  texasholder-network:
    driver: bridge

# Volumes
volumes:
  mysql_data:
    driver: local