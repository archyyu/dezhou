  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

mybatis:
  # MyBatis configuration moved directly into application.yml
  mapper-locations: classpath:com/archy/dezhou/dao/*.xml
  type-aliases-package: com.archy.dezhou.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
    default-fetch-size: 100
    default-statement-timeout: 30
    # MySQL specific settings
    jdbc-type-for-null: 'null'

